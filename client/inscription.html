		</header>
		<div class="container">
			<form id="inscription">
				<fieldset>
					<legend>
						Login
					</legend>
					<ol>
						<li>
							<label for=email>E-mail</label>
							<input id=email name=email type=email placeholder="example@domain.com" required/>
						</li>
						<li>
							<label for=pass>Mot de passe</label>
							<input id=pass name=pass type=password required/>
						</li>
						<li>
							<label for=pass_confirm>Mot de passe confirmé</label>
							<input id=pass_confirm name=pass_confirm type=password required/>
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>
						Information personnelle
					</legend>
					<ol>
						<li>
							<label for=nom>Nom</label>
							<input id=nom name=nom type=text placeholder="Nom" required autofocus/>
						</li>
						<li>
							<label for=prenom>Prénom</label>
							<input id=prenom name=prenom type=text placeholder="Prénom" required/>
						</li>
						<li>
							<label for=ecole>Université</label>
							<input type="text" list="ecole_liste" name="link" />
							<datalist id="ecole_liste">
								<option label="Lille1" value="Université Lille 1" />
								<option label="Lille2" value="Université Lille 2" />
								<option label="Lille3" value="Université Lille 3" />
								<option label="Polytech" value="Polyteche Lille" />
								<option label="Autre" value="Autre " />
							</datalist>
						<li>
							<label for=born_date>Date de naissance</label>
							<input type="date" name="born_date" />
						</li>
						<li>
							<label for=blog>Blog</label>
							<input type="url" name="blog" placeholder="www.facebook.com/monPage.html"/>
						</li>
						<li>
							<label for=phone>Phone</label>
							<input id=phone name=phone type=tel placeholder="Eg. +06 12 34 56 78" required/>
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<button type=submit class="btn btn-primary btn-large">
						Valider
					</button>
				</fieldset>
			</form>
		</div>

							</button>
						</section>
